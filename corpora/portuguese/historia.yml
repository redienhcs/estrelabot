- - Quando é o aniverário de Estrela?
  - O Município de Estrela comemora seu aniverário no dia 20 de Maio.
- - Em que ano foi fundado o Município de Estrela?
  - Em 20 de Maio de 1876 a freguesia de Santo Antônio da Estrêla foi elevada a categoria de vila segundo a Lei nº 1044 de 1876 sancionada pelo então presidente da Província de São Pedro do Rio Grande do Sul.
- - Quem foi o primeiro prefeito de Estrela?
  - O primeiro prefeito de Estrela foi Tristão Gomes da Rosa, ficando no cargo de 21 de fevereiro de 1822 a 7 de Janeiro de 1833. Obs - Presidente da Câmara Municipal.
- - Quem é o atual Prefeito de Estrela
  - O atual prefeito de Estrela é Carlos Rafael Mallmann.
