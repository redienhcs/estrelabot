categories:
- perguntas frequentes
conversations:
- - Qual é o horário de atendimento da prefeitura?
  - A prefeitura de estrela está aberta das 8h as 11-30 e das 13-30 às 17h.
- - Qual é o horário de funcionamento?
  - A prefeitura de estrela está aberta das 8h as 11-30 e das 13-30 às 17h.
- - Qual é o horário de funcionamento da prefeitura?
  - A prefeitura de estrela está aberta das 8h as 11-30 e das 13-30 às 17h.
- - Qual é o número de telefone da prefeitura?
  - É possível acessar, no site da prefeitura, o telefone de cada secretaria. Não havendo esta possibilidade, ligue no (51) 3981.1000 e solicite o setor desejado.
- - Qual é o endereço da prefeitura de Estrela?
  - A prefeitura de Estrela se localiza na Rua Júlio de Castilhos, 380.
- - Qual é o número de telefone?
  - É possível acessar, no site da prefeitura, o telefone de cada secretaria. Não havendo esta possibilidade, ligue no (51) 3981.1000 e solicite o setor desejado
- - Onde vejo o protocolo?
  - - Acesse o Portal do Cidadão > Serviços de Destaque > Consulta de Protocolo ou<a href="estrela.atende.net/?pg=autoatendimento#!/tipo/servico/valor/19/padrao/1/load/1">clique aqui</a>
- - Como consulto um número de protocolo?
  - Acesse o Portal do Cidadão > Serviços de Destaque > Consulta de Protocolo Ou clique aqui estrela.atende.net/?pg=autoatendimento#!/tipo/servico/valor/19/padrao/1/load/1
- - Onde encontro a legislação do município de Estrela?
  - A legislação pode ser encontrada no Portal da Transparência, em Acesso à Informação - Legislação Municipal, ou estrela.atende.net/?pg=transparencia#!/grupo/8/item/2/tipo/1
- - Qual a remuneração dos servidores da Prefeitura de Estrela?
  - O quadro de funcionários e suas remunerações podem ser acessados no site do município, no Portal da Transparência, em Pessoal, no endereço estrela.atende.net/?pg=transparencia#!/grupo/4/item/27/tipo/1
- - Como é possível acompanhar os editais e resultados de processos seletivos e concursos públicos da Prefeitura de Estrela?
  - Os editais e resultados de processos seletivos e concursos também podem ser acompanhados acessando o site do município, processo seletivo, no endereço estrela.atende.net/#!/tipo/pagina/valor/75
- - Como faço para solicitar troca de lâmpadas?
  - As solicitações para troca de lâmpadas podem ser encaminhadas por meio da Ouvidoria da prefeitura, e-mail ouvidoria@estrela.rs.gov.br, telefone (51) 1219; diretamente na Secretaria de Obras Públicas, telefone (51) 3981-1277.
- - Como funciona a coleta de lixo em Estrela?
  - A coleta de lixo no município é realizada por empresas contratadas pelo Executivo. O roteiro pode ser consultado no endereço estrela.atende.net/#!/tipo/pagina/valor/92
- - Como faço o pedido de corte/poda de árvore?
  - Os pedidos de corte ou poda de árvores devem ser solicitados na Secretaria Municipal do Meio Ambiente e Saneamento Básico, pessoalmente ou pelo telefone (51) 3981-1043.
- - Como faço para descartar meus móveis usados?
  - O descarte de móveis usados pode ser feito de duas maneiras. Se os móveis estiverem em bom estado, podendo ser reaproveitados, você pode entrar em contato com o Gabinete da Primeira-Dama, telefone (51) 3981-1211, ou pelo e-mail gabinetedaprimeiradama@estrela.rs.gov.br para agendar o recolhimento. Estes móveis são destinados ao brechó realizado pelo Gabinete, que vende os produtos a preços acessíveis e destina a renda para entidades assistenciais. Para o descarte de móveis que não podem ser utilizados entre em contato com a Secretaria de Obras Públicas, telefones (51) 3981-1077 ou 1078, a qual agendará o recolhimento.
- - Onde encontro o posto de saúde mais próximo?
  - A relação dos postos de saúde e horários de funcionamento está disponível no site do município. Acesse estrela.atende.net/#!/tipo/pagina/valor/74
- - Quais os projetos de Estrela para melhorar a mobilidade urbana?
  - Para melhorar a mobilidade urbana o município instituiu, por meio de lei, o Plano Diretor de Transporte e Mobilidade Urbana, como instrumento orientador e normativo de processos de crescimento e transformação do município relacionados à mobilidade de pessoas e cargas, no âmbito urbano, rural e conexões regionais
- - Como fico sabendo das licitações da prefeitura?
  - Todos os processos licitatórios realizados pela prefeitura estão disponíveis no site do município, em Licitações, no endereço estrela.atende.net/?pg=autoatendimento#!/tipo/servico/valor/8/padrao/1/load/1
- - Para quais atividades deve-se apresentar alvará emitido pela Vigilância em Saúde do município?
  - Necessitam de alvará sanitário os estabelecimentos onde existe comércio de alimentos e congêneres, como mercados, restaurantes, padarias, confeitarias, depósito/armazenamentos de alimentos, açougues, comércio atacadista/varejista de alimentos, cozinha industrial, indústrias de alimentos, lancherias, hotéis que sirvam refeições e bares; estabelecimentos na área da saúde, como drogarias, transportadoras de medicamentos, consultórios/clínicas médicas, consultórios/clínicas de fisioterapia, consultórios/clínicas odontológicas, consultório de psicologia/nutricionista/nutrição, ambulatório médico, manicure, salões de beleza e congêneres; e estabelecimentos de interesse à saúde, como óticas, consultórios/clínicas veterinárias, escolas de educação infantil, agropecuárias, academias, empresas de desinsetização/desratização, empresas de tratamento de água/limpeza de reservatório, indústrias de produtos de higiene pessoal/cosmético/perfumes/saneantesdimissanitários e congêneres.
- - Pretendo construir. Qual é o primeiro passo?
  - Você deve se dirigir ao Setor de Engenharia da Secretaria do Planejamento e Desenvolvimento Econômico (Seplade), no prédio da prefeitura, para buscar informações sobre a documentação necessária para o encaminhamento do projeto. As dúvidas podem ser esclarecidas também pelo telefone 3981-1017 ou por meio da Ouvidoria da prefeitura.
- - Quem pode acessar os dados do Portal da Transparência?
  - Todo cidadão pode consultar os dados do Portal da Transparência, acessando o Portal da Transparência através do endereço estrela.atende.net/?pg=transparencia
- - Quais os prazos para os processos administrativos?
  - Não há determinação legal quanto a prazos para os processos administrativos. A maioria, no entanto, tramita pelo período de 15 a 20 dias, dependendo de sua complexidade.
- - Qual o objetivo da Lei de Acesso à Informação?
  - O objetivo da Lei de Acesso à informação é oferecer ao cidadão um padrão uniforme de acesso, que facilite a localização e obtenção das informações e se torne para ele, também, uma referência em transparência pública.
- - Como localizo os convênios e contratos firmados pelo município com entidades e outros órgãos governamentais?
  - No site do município, acesse o Portal da Transparência, em Suprimentos/Contratos, no endereço www1.tce.rs.gov.br
  
 
  
  



